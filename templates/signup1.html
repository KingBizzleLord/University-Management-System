        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required autofocus>

        <input type="text" name="inputAddress" id="inputAddress" class="form-control" placeholder="Address" required>
        <label for="inputPhone" class="sr-only">Phone</label>
        <input type="tel" name="inputPhone" id="inputPhone" class="form-control" placeholder="Phone" required>
        <input type="submit" value = "register" class="btn btn-primary btn-lg btn-block">
